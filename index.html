<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div class="container">
        <div class="toolsMenu">
            <h1>Tools</h1>
            <img src="./image/axe.png" alt="axe" class="toolsBox" id="axeId" />
            <img src="./image/pruners (1).png" alt="pickaxe" class="toolsBox" id="pickaxeId" />
            <img src="./image/shovel.png" alt="shovel" class="toolsBox" id="shovelId" />
        </div>
        <div class="backGame"></div>
        <div class="elementBank">
            <h1>Bank</h1>
            <img src="./image/dert.jpg" class="bankDert" alt="shovel" />
            <img src="./image/trunk.jpg" class="bankTrunk" alt="axe" />
            <img src="./image/tree.jpg" class="bankTree" alt="pickaxe" />
            <button id="newGame">New Game</button>
        </div>
    </div>
    <script src="./js/Function1.js"></script>
    <script src="./js/index.js"></script>
    <script src="./Function2.js"></script>
</body>

</html>
